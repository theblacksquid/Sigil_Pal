    <script src="SigilPal.js"></script>
    <script>
    function closeApp() {
        var app = document.getElementById("box");
        var over = document.getElementById("overlay");
        over.style.display = 'none'
        app.style.display = 'none';
        }

    function launch() {
        var app = document.getElementById("box");
        var over = document.getElementById("overlay");
        over.style.display = 'inline-block'
        over.innerHTML = app;
        app.style.display = 'block';
        } 

    function exe() {
        var string = document.getElementById("SOI");
        var str_out = document.getElementById("extract");
        var valNum = document.getElementById("numVal");
        var base = document.getElementById("baseNum");
        var raw = string.value;
        str_out.innerHTML = "Result: " + xtract_letters(raw);
        valNum.innerHTML = "Numerical Value: " + getNumVal(getNumList(raw));
        base.innerHTML = "Base Number: " + getBaseNum(getNumVal(getNumList(raw)));
        }
    </script>

    <div id="overlay"></div> 

    <div class="row">
        <div class="col">
        <p>Some content </p>
        <button onclick=launch()>Launch App</button>
        </div>
    </div>

    <div class="app" id="box">
    <p>Type your statement of intent <br /> 
    in the box below</p>
    <p><input type="text" id="SOI"></p>
    <p><button onclick=exe()>Process!</button></p>
    <p id="extract"><p>
    <p id="numVal"></p>
    <p id="baseNum">
    <p><button onclick=closeApp()>Close</button></p>
